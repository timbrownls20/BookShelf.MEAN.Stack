
<!--<h2>Is library book {{library}}</h2>-->

<div ng-if="book != null">  
    <div class="clearfix">                
        <a class="btn btn-default pull-right" href="library-add/{{book.googleId}}" ng-if="library == false">
            <span class="glyphicon glyphicon-plus" ></span>
        </a>
        <a class="btn btn-default pull-right" ng-click="removeBook({id: book._id, index: index})" ng-if="library == true" >
            <span class="glyphicon glyphicon-remove" ></span>
        </a>
        <a href="details/{{book.googleId}}" class="pull-left" >
            <img class="imageClip" src="{{book.thumbnail}}" alt="">
        </a>
    </div>
    <h3>{{index + 1}}. {{book.title}}</h3>
    <h4>{{book.authors | projectobject: 'name' | stringconcat:', '}}</h4>
    <p>{{book.description | limitTo:200 | rawhtml }}</p>
    <debug-display display="book"></debug-display>
</div>
