<div class="container" ng-init="vm.findBook()">

    <div class="row">
        <div class="col-md-8">
            <h1>Library Add</h1>
        </div>
        
    </div>
    <div class="row alert alert-warning alert-dismissible" role="alert" ng-show="vm.Error">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> {{vm.Error}}
    </div>
    <div class="row">
        <div class="col-md-8">
            <img src="{{vm.book.volumeInfo.imageLinks.thumbnail}}" alt="">
        </div>
    </div>
    <form ng-submit="vm.onSubmit()">
        <div class="form-group row">
            <label for="txtTitle">Title</label>
            <input type="text" name="title" class="form-control" id="txtTitle" placeholder="Book title" value="{{vm.book.volumeInfo.title}}">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group row">
            <label for="txtDescription">Description</label>
            <textarea name="description" id="txtDescription" class="form-control" rows="10" >{{vm.book.volumeInfo.description}}</textarea>
            <!--<input type="text" class="form-control" id="txtDescription" placeholder="Book description" value={{vm.book.volumeInfo.description}}>-->
        </div>
        <div class="form-group row">
            <input type="submit" id="submit" class="btn btn-primary" value="Save"/>
        </div>
    </form>
    <debug-display display="vm.book"/>

</div>
