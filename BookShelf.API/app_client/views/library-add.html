<div class="container" ng-init="vm.findBook()">

    <div class="row">
        <div class="col-md-8">
            <h2>Add '{{vm.book.title}}' to library</h2>
        </div>
        
    </div>
    <error-display display="vm.Error"></error-display>
    <info-display display="vm.Info"></info-display>
    <div class="row">
        <div class="col-md-8">
            <img src="{{vm.book.thumbnail}}" alt="">
        </div>
    </div>

    <form ng-submit="vm.onSubmit()">
        <div class="form-group row">
            <label for="txtTitle">Title</label>
            <input type="text" name="title" class="form-control" id="txtTitle" ng-model="vm.book.title" required>
        </div>
        <div class="form-group row">
            <label for="txtDescription">Description</label>
            <textarea name="description" id="txtDescription" class="form-control" rows="10" ng-model="vm.book.description" ></textarea>
        </div>
        <div class="form-group row">
            <label for="txtPublisher">Publisher</label>
            <input type="text" name="title" class="form-control" id="txtPublisher" ng-model="vm.book.publisher">
        </div>
        <div class="form-group row">
            <label for="txtPublishYear">Publish Year</label>
            <input type="text" name="title" class="form-control" id="txtPublishYear" ng-model="vm.book.publishedDate">
        </div>
        <div class="form-group row">
            <label for="txtPageCount">Page Count</label>
            <input type="text" name="title" class="form-control" id="txtPageCount" ng-model="vm.book.pageCount">
        </div>
        <div class="form-group row">
            <label for="divAuthors">Authors</label>
           
        </div>
         <div class="form-group row" ng-repeat="item in vm.book.authors" id="divAuthors">
            <input type="text" name="title" class="form-control" id="txtAuthor{{$index}}" ng-model="vm.book.authors[$index].name">
        </div>
        <div class="form-group row">
            <input type="submit" id="submit" class="btn btn-primary" value="Save"/>
        </div>
    </form>
    <debug-display display="vm.book"></debug-display>

</div>
