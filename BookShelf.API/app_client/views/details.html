<div class="container">

    <div class="row">
        <div class="col-md-8">
            <img src="{{vm.book.thumbnail}}" alt="">
            <h2>{{vm.book.title}}</h2>
            <h4>{{vm.book.authors | stringConcat:', '}}</h4>
           
            <div ng-bind-html="vm.book.description | rawHtml"></div>
        </div>
    </div>
    <debug-display display="vm.book"/>
</div>
